<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Additional CSS Files -->
<link rel="stylesheet" href="assets/css/fontawesome.css">
<link rel="stylesheet" href="assets/css/templatemo-finance-business.css">
<link rel="stylesheet" href="assets/css/owl.css">
<title>Sign Up and Login</title>
<style>
    .homepage-link {
        display: block;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #007bff; /* Blue color */
        text-decoration: none; /* Remove underline */
        padding: 20px 0; /* Padding for spacing */
    }
    .homepage-link:hover {
        text-decoration: underline; /* Underline on hover */
    }
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    .form-container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        transition: background-color 0.3s ease; /* Add transition for background color */
    }
    .form-container:hover {
        background-color: #e0e0e0; /* Background color on hover */
    }
    .form-container h2 {
        margin-bottom: 10px;
    }
    .form-container label,
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"],
    .form-container input[type="number"] {
        display: block;
        margin-bottom: 10px;
    }
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"],
    .form-container input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<a class="homepage-link" href="index.html">Back to Home</a>
<div class="container">
    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login_username">Username:</label>
            <input type="text" id="login_username" name="login_username" required>

            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="login_password" required>

            <input type="submit" value="Login">
        </form>
    </div>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="post"> <!-- Ensure action points to signup.php -->
            <label for="signup_username">Username:</label>
            <input type="text" id="signup_username" name="signup_username" required>

            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="signup_password" required>

            <label for="signup_email">Email:</label>
            <input type="email" id="signup_email" name="signup_email" required>

            <label for="signup_address">Address:</label>
            <input type="text" id="signup_address" name="signup_address" required>

            <label for="signup_zipcode">Zip Code:</label>
            <input type="number" id="signup_zipcode" name="signup_zipcode" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>
</body>
</html>
