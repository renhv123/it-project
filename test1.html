<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up and Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    .form-container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }
    .form-container h2 {
        margin-bottom: 10px;
    }
    .form-container label, .form-container input[type="text"], .form-container input[type="password"], .form-container input[type="email"], .form-container input[type="number"] {
        display: block;
        margin-bottom: 10px;
    }
    .form-container input[type="text"], .form-container input[type="password"], .form-container input[type="email"], .form-container input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <label for="signup_username">Username:</label>
            <input type="text" id="signup_username" name="signup_username" required>

            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="signup_password" required>

            <label for="signup_email">Email:</label>
            <input type="email" id="signup_email" name="signup_email" required>

            <label for="signup_address">Address:</label>
            <input type="text" id="signup_address" name="signup_address" required>

            <label for="signup_zipcode">Zip Code:</label>
            <input type="number" id="signup_zipcode" name="signup_zipcode" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login_username">Username:</label>
            <input type="text" id="login_username" name="login_username" required>

            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="login_password" required>

            <input type="submit" value="Login">
        </form>
    </div>
</div>

</body>
</html>
